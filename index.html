<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income and Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
        <div class="container">
          <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
              <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
              <span class="fs-4">ExpenseTracker</span>
            </a>
      
            <ul class="nav nav-pills">
              <li class="nav-item"><a href="/" class="nav-link text-dark">Create Expenses</a></li>
              <li class="nav-item"><a href="/statistics.html" class="nav-link text-dark">Statistics</a></li>
            </ul>
          </header>
        </div>
      
      
        <div class="container">
            <div class="mt-5">
                <h1 class="text-center mb-4">Income and Expense Tracker</h1>
                <form id="transaction-form" class="row g-3">
                    <div class="col-md-4">
                        <label for="category" class="form-label">Category</label>
                        <select id="category" class="form-select">
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="transaction_title" class="form-label">Transaction</label>
                        <input type="text" id="transaction_title" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" id="amount" class="form-control" required>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-success">Add Transaction</button>
                    </div>
                </form>
                <table class="table mt-4">
                    <thead class="table-light">
                        <tr>
                            <th>Category</th>
                            <th>Title</th>
                            <th>Amount</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="transaction-table">
                        <!-- Transactions will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
      






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
