<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income and Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
        <div class="container">
          <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
              <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
              <span class="fs-4">ExpenseTracker</span>
            </a>
      
            <ul class="nav nav-pills">
              <li class="nav-item"><a href="/" class="nav-link text-dark">Create Expenses</a></li>
              <li class="nav-item"><a href="/statistics.html" class="nav-link text-dark">Statistics</a></li>
            </ul>
          </header>
        </div>
      
      
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <h5>Total Income</h5>
                    <table class="table">
                        <thead class="table-light">
                            <tr>
                                <th>Category</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody id="income-table">
                            <!-- Income transactions will be added here dynamically -->
                        </tbody>
                    </table>
                    <!-- <div class="text-end">
                        <strong>Total Income: <span id="total-income"></span></strong>
                    </div> -->
                </div>
                <div class="col-md-6">
                    <h5>Total Expenses</h5>
                    <table class="table">
                        <thead class="table-light">
                            <tr>
                                <th>Category</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody id="expense-table">
                            <!-- Expense transactions will be added here dynamically -->
                        </tbody>
                    </table>
                    <!-- <div class="text-end">
                        <strong>Total Expenses: <span id="total-expenses"></span></strong>
                    </div> -->
                </div>
            </div>
        </div>
      
        <div class="container mt-5">
            <h4 class="text-center mb-4">Income and Expense Pie Chart</h4>
            <div class="row">
                <div class="col-md-6">
                    <canvas id="incomeExpenseChart"></canvas>
                </div>
                <div class="col-md-6">
                    <h3 class="text-center">Summary</h3>
                    <div class="text-center">
                        <p>Total Income: <span id="total-income"></span></p>
                        <p>Total Expenses: <span id="total-expenses"></span></p>
                    </div>
                </div>
            </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="statistics.js"></script>
</body>
</html>
